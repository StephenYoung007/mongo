<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive</title>
</head>
<body>
<form action="{{url_for(".all_file")}}" method="post"><button>ALL FILES</button></form>
<form action="{{url_for(".my_file")}}" method="post"><button>MY FILES</button></form>
    <h1>upload new file</h1>
    <form method="post" action={{url_for(".file_upload")}} enctype=multipart/form-data>
        <p>
            <input type="file" name="file">
            <input type="submit" value=Upload>
        </p>
    </form>
    <div>
        {% for f in fs %}
        <p><a href="{{ url_for(".downloader", filename=f.filename) }}">{{ f.filename }}</a></p>
        {% endfor %}
    </div>

</body>
</html>
